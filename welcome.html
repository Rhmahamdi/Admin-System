<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  
</head>

<body onload="displayWelcomeUser()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: black !important;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Admin Dashbourd</a> 
            <div class="collapse navbar-collapse show" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link btn btn-outline-primary text-white" onclick="logout()" href="index.html">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container my-5 text-center h-100 d-flex align-items-center">
        <div class="group m-auto w-75 p-5">
            <h1 id="username" class="text-info" ></h1>
        </div>
    </div>

    <div class="container py-5">

        <label class="form-label">Employee Name</label>
        <input class="form-control mb-4" id="EmpNameId">

        <label class="form-label">Employee Email</label>
        <input class="form-control mb-4" id="EmpEmailId">

        <label class="form-label">Employee PhoneNumber</label>
        <input class="form-control mb-4" id="EmpPhone">

        <label class="form-label">Employee Salary</label>
        <input class="form-control mb-4" id="EmpSalary">

        <label class="form-label">Employee Position</label>
        <input class="form-control mb-4" id="EmpPosition">

        <br>
        <button  id="addEmp" onclick="addEmployee()" class="btn btn-dark text-white">Add Employee</button>

        <br><br>

        <input  onkeyup="searchEmployee(this.value)" class="form-control w-50 m-auto" placeholder="Search Employee">


        <br><br><br>

        <table class="table">
            <thead class="text-dark text-center">
                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Position</th>
                <th class="text-warning">Update</th>
                <th class="text-danger">Delete</th>
                
            </thead>
            <tbody id ="tBody" class=" text-center">

            </tbody>
        </table>


    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
